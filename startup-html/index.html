 <!-- Login Section -->
 <section id="login">
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br>
        <button type="submit">Login</button>
    </form>
    <!-- Error message container -->
    <div id="error-message" class="error-message"></div>
</section>

<script>
    // JavaScript code to handle form submission and error messages
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate the login (you can replace this with your actual validation logic)
            if (username === "your_username" && password === "your_password") {
                // Redirect to another page upon successful login (replace with your desired page)
                window.location.href = "dashboard.html";
            } else {
                // Display an error message if login fails
                errorMessage.textContent = "Incorrect username or password. Please try again.";

            }
        });
    });
</script>
