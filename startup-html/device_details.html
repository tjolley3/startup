<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details - Your Inventory System</title>
</head>
<body>
    <!-- Navigation Links (same as previous pages) -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="device-details.html">Device Details</a></li>
        </ul>
    </nav>

    <!-- Device Details Content -->
    <section id="device-details">
        <h1>Device Details</h1>
        <div id="device-info">
            <h2>Device Information</h2>
            <!-- JavaScript will populate this section -->
        </div>
    </section>

    <script>
        // JavaScript code to retrieve and display device information
        document.addEventListener("DOMContentLoaded", function () {
            // Parse the query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const selectedDevice = urlParams.get("device");

            // Display the selected device information
            const deviceInfo = document.getElementById("device-info");
            deviceInfo.innerHTML = `<p>Selected Device: ${selectedDevice}</p>`;
        });
    </script>
</body>
</html>
